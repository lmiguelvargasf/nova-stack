schema: ${NEXT_PUBLIC_GRAPHQL_ENDPOINT:http://backend:8000/graphql}
documents: "src/**/*.graphql"
generates:
  src/lib/graphql/:
    preset: "client"
    config:
      withHooks: true
      dedupeOperationSuffix: true
      enumsAsTypes: true
      skipTypename: false
      nonOptionalTypename: true
      strictScalars: true
      scalars:
        ID: string
        DateTime: string
        UUID: string
        JSON: '{ [key: string]: any }'
        Upload: File
