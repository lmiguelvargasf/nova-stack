name: "Backend Setup"
description: "Install Python dependencies and sync Piccolo"
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install uv & Dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv sync
